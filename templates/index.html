
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🧠 أدوات الذكاء الاصطناعي</h1>
        <nav>
            <a href="/">الكل</a>
            <a href="/category/كتابة">كتابة</a>
            <a href="/category/تصميم">تصميم</a>
            <a href="/category/تسويق">تسويق</a>
        </nav>
        <input type="text" id="searchInput" placeholder="ابحث عن أداة...">
    </header>
    <main id="tools-container">
        {% for tool in tools %}
        <div class="tool-card">
            <h2>{{ tool['name'] }}</h2>
            <p>{{ tool['description'] }}</p>
            <p><strong>التصنيف:</strong> {{ tool['category'] }}</p>
            <a href="{{ tool['link'] }}" target="_blank">زيارة الأداة</a>
        </div>
        {% endfor %}
    </main>
    <footer><p>جميع الحقوق محفوظة © 2025</p></footer>
    <script>
        const input = document.getElementById('searchInput');
        input.addEventListener('input', function() {
            const cards = document.querySelectorAll('.tool-card');
            const val = this.value.toLowerCase();
            cards.forEach(card => {
                const name = card.querySelector('h2').textContent.toLowerCase();
                const desc = card.querySelector('p').textContent.toLowerCase();
                card.style.display = name.includes(val) || desc.includes(val) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
